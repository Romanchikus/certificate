{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}Certificate{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" />
    <link href='{% static "css/bootstrap.min.css" %}' rel="stylesheet">
    <link href='{% static "/open-iconic/font/css/open-iconic.css" %}' rel="stylesheet">
    <script src='{% static "js/jquery.js" %}'></script>
    <script src='{% static "js/bootstrap.js" %}'></script>
    <script src="{% static 'js/base.js' %}"></script>
    <script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid bg-secondary">
        <nav class="navbar navbar-expand-lg ">
          <div class="container-fluid">
            <ul class="nav navbar-nav container justify-content-center">
              <li></li><a class="navbar-brand custom_title" href="{% url 'home' %}">CERT</a></li>
              {% if user.is_authenticated %}
              <li><a id="len2" class="hoverable m-1 nav-item nav-link btn border-0" href="#">Profile</a></li>
              <li><a id="len3" class="hoverable m-1 nav-item nav-link btn border-0" href="{% url 'list_of_certificates' %}">Certificates</a></li>
              <li><a id="len4" class="hoverable m-1 nav-item nav-link btn border-0" href="{% url 'logout' %}">Log out</a></li>
              {% else %}
              <li><a id="len3" class="hoverable m-1 nav-item nav-link btn border-0" href="{% url 'login' %}">Log In</a></li>
              <li><a id="len4" class="hoverable m-1 nav-item nav-link btn border-0" href="{% url 'signup' %}">Sign up</a></li>
              {% endif %}
            </ul>
          </div>
        </nav>
        <div id="what-the-hell-is-this">
          <div class="page-title">
            <p class="lead">
            </p>
          </div>
        </div>
      </div>
    <div class="container d-flex justify-content-center ">
      <div class="col-md-6 text-center">
        {% block content %}
        {% endblock content %}
      </div>
    </div>
    
</body>

</html>

{% extends "base.html" %}
{% load static %}
{% block title%}
 Certificates
{% endblock title %}


{% block content %}
<div class=" offset-3 col-md-5">
  <div class="text-right">
    <form method="POST" action="{% url 'create' %}" id="cert-form">
      {% csrf_token %}
      <button class='btn btn-primary' type="submit">
        <span class="oi" data-glyph="plus"></span>
      </button>
  </form>
</div>

   <br>
  <ul class="list-group">
    {% for cert in object_list %}
      <li class="list-group-item">
        <div class="row col-md-5">
          <div class="col-sm-7 float-left">
            <a class="float-left" href="{% url 'detail' cert.pk %}">{{ cert.name }}</a></div>
          <div class="col-sm-5 float-right">
            <a class="btn btn-outline-danger float-right mx-1 my-1 btn-sm " href="{% url 'delete' cert.pk %}"
               role="button"><span class="oi oi-trash"></span></a>
            <a class="btn btn-outline-warning float-right btn-sm  mx-1 my-1" href="{% url 'add' cert.pk %}"
               role="button"><span class="oi oi-pencil "></span></a>
          </div>
        </div>
      </li>
    {% empty %}
      <li class="list-group-item">No certificates yet.</li>
    {% endfor %}
  </ul>
</div>
{% endblock content %}
